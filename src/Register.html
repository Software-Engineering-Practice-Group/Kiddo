                <div class="ghxz-02">
                    <div class="ghzc-01">
                        <div class="ghzc-01-01">真实姓名：</div>
                        <input class="ghzc-01-02" name="txtUser" type="text" id="txtUser" maxlength="15" />

                    </div>

                    </div>
                    <div class="ghzc-01">

                    </div>
                    <div class="ghzc-01">

                            <li>
                                <input id="ysq_type" name="sex" type="radio" value="男" class="input_radio" />

                    <div class="ghzc-01">

                    </div>
                    <div class="ghxz-02-btn">
